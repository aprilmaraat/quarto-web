<div class="login-container">
    <img class="logo" src="../../../assets/images/quarto-logo-grey.png">
    <div class="form-group">
        <input type="text" class="floating-label-field floating-label-field--s3" placeholder="USERNAME"/>
        <label class="floating-label">USERNAME</label>
        <div class="field-error-message"></div>
    </div>
    <div class="form-group">
        <input type="password" class="floating-label-field floating-label-field--s3" placeholder="PASSWORD"/>
        <label class="floating-label">PASSWORD</label>
        <div class="field-error-message"></div>
    </div>
    <div class="form-group">
        <button class="btn-y">
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</div>
