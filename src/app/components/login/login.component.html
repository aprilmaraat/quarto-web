<div class="login-container">
    <h2>LOGIN</h2>
    <div class="form-group">
        <input type="text" class="floating-label-field floating-label-field--s3" placeholder="Email Address" required/>
        <label class="floating-label">Email Address</label>
        <div class="field-error-message"></div>
    </div>
    <div class="form-group">
        <input type="password" class="floating-label-field floating-label-field--s3" placeholder="Password" required/>
        <label class="floating-label">Password</label>
        <div class="field-error-message"></div>
    </div>
    <div class="form-group">
        <button class="btn-y">Login</button>
    </div>
    <div class="form-group">
        <div class="login-form-sublink">
            <span routerLink="/register" class="btn-link register-link">Register</span>
            <span class="btn-link forgot-link">Forgot Password</span>
        </div>
    </div>
</div>
